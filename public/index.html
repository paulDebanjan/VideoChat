<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="video-chat-lobby">
        <p>Video Chat Application</p>
        <input id="room-name" type="text" placeholder="Room Name">
        <button id="join">Join</button>
    </div>
    <div id="video-chat-room">
        <video id="user-video" muted="muted"></video>
        <video id="peer-video"></video>
    </div>
    <div id="button-group">
        <button id="leaveRoomButton" class="btn"><i class="fa-solid fa-phone fa-xl"></i></button>
        <button id="muteButton" class="btn"><i class="fa-solid fa-microphone fa-xl"></i></button>
        <button id="hideCameraButton" class="btn"><i class="fa-solid fa-camera fa-xl"></i></button>
        <button id="presentationButton" class="btn"><i class="fa-solid fa-record-vinyl fa-xl"></i></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>
</html>
